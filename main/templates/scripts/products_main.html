<script>
    let currentFilter = 'all';
    async function refreshProducts() {
        const container = document.getElementById('products-container');
        showLoadingState(container);

        try {
            const response = await fetch("{% url 'main:get_products_json' %}?filter=" + currentFilter);
            const data = await response.json();

            if (data.status === 'success') {
                if (data.products.length === 0) {
                    showEmptyState(container);
                } else {
                    renderProducts(container, data.products);
                }
            } else {
                showErrorState(container, 'Failed to load products');
            }
        } catch (error) {
            console.error('Error fetching products:', error);
            showErrorState(container, 'An error occurred while loading products');
        }
    }

    function showLoadingState(container) {
        container.innerHTML = `
            <div class="text-center py-12 w-full">
                <div class="max-w-md mx-auto">
                    <div class="loading loading-spinner loading-lg text-primary"></div>
                    <p class="text-base-content/70 mt-4">Loading products...</p>
                </div>
            </div>
        `;
    }

    function showEmptyState(container) {
        const isAuthenticated = {{ user.is_authenticated|lower }};
        const addButton = isAuthenticated ? 
            '<button class="btn btn-primary" onclick="showCreateProductModal()">Add Your First Product</button>' :
            '<a href="{% url "main:render_login" %}" class="btn btn-primary">Login to Add Products</a>';
        
        container.innerHTML = `
            <div class="text-center py-12 w-full">
                <div class="max-w-md mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-base-content/30 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9h6" />
                    </svg>
                    <h3 class="text-2xl font-bold text-base-content mb-2">No Products Yet</h3>
                    <p class="text-base-content/70 mb-6">Start building your inventory by adding your first product.</p>
                    ${addButton}
                </div>
            </div>
        `;
    }

    function showErrorState(container, message) {
        container.innerHTML = `
            <div class="text-center py-12 w-full">
                <div class="max-w-md mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-error/50 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="text-2xl font-bold text-base-content mb-2">Oops! Something went wrong</h3>
                    <p class="text-base-content/70 mb-6">${message}</p>
                    <button class="btn btn-primary" onclick="refreshProducts()">Try Again</button>
                </div>
            </div>
        `;
    }

    function renderProducts(container, products) {
        container.innerHTML = products.map(product => createProductCard(product)).join('');
    }

    function createProductCard(product) {
        const sanitizedName = DOMPurify.sanitize(product.name);
        const sanitizedDescription = DOMPurify.sanitize(product.description);
        const sanitizedThumbnail = DOMPurify.sanitize(product.thumbnail);
        
        const detailUrl = `/products/${product.id}/`;
        const isOwner = product.is_owner;
        
        const editDeleteButtons = isOwner ? `
            <div class="flex flex-row items-center gap-1 opacity-80 hover:opacity-100 transition-opacity">
                <button onclick="event.preventDefault(); event.stopPropagation(); showEditProductModal('${product.id}')" 
                    class="btn btn-xs bg-white/20 hover:bg-white/30 text-white border-white/30 hover:border-white/50 transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
                <button onclick="event.preventDefault(); event.stopPropagation(); showDeleteProductModal('${product.id}', '${DOMPurify.sanitize(product.name.replace(/'/g, "\\'"))}'); return false;" 
                        class="btn btn-xs bg-red-500/20 hover:bg-red-500/30 text-white border-red-500/30 hover:border-red-500/50 transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        ` : '';

        const featuredBadge = product.is_featured ? `
            <div class="bg-white text-black px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider shadow-xl border-2 border-white/20 backdrop-blur-sm">
                Featured
            </div>
        ` : '<div></div>';

        return `
            <a href="${detailUrl}" class="block">
                <div class="card w-72 h-96 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 cursor-pointer relative overflow-hidden" 
                    style="display: grid; grid-template-areas: 'stack'; place-items: end;">
                    
                    <div class="absolute inset-0 w-full h-full" style="grid-area: stack;">
                        <img src="${sanitizedThumbnail}" 
                            alt="${sanitizedName} Image"
                            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" />
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black"></div>
                    </div>
                    
                    <div class="relative z-10 text-white p-6 w-full" style="grid-area: stack; align-self: end;">
                        <div class="mb-3">
                            <h2 class="text-2xl font-bold text-white drop-shadow-lg mb-2">${sanitizedName}</h2>
                            <p class="text-white/90 drop-shadow-md line-clamp-2 text-sm leading-relaxed">${sanitizedDescription}</p>
                        </div>
                        
                        <div class="flex items-center justify-between mt-3">
                            ${featuredBadge}
                            ${editDeleteButtons}
                        </div>
                    </div>
                </div>
            </a>
        `;
    }

    function showCreateProductModal() {
        const formHtml = `
            <form id="createProductForm" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Product Name</span></label>
                    <input type="text" name="name" class="input input-bordered w-full" required placeholder="Enter product name">
                    <label class="label"><span class="label-text-alt text-error" id="name-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Description</span></label>
                    <textarea name="description" class="textarea textarea-bordered w-full" required placeholder="Enter product description"></textarea>
                    <label class="label"><span class="label-text-alt text-error" id="description-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Price</span></label>
                    <input type="number" name="price" step="0.01" class="input input-bordered w-full" required placeholder="0.00">
                    <label class="label"><span class="label-text-alt text-error" id="price-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Stock</span></label>
                    <input type="number" name="stock" class="input input-bordered w-full" required placeholder="0">
                    <label class="label"><span class="label-text-alt text-error" id="stock-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Category</span></label>
                    <input type="text" name="category" class="input input-bordered w-full" required placeholder="e.g., Shoes, Apparel">
                    <label class="label"><span class="label-text-alt text-error" id="category-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-semibold">Thumbnail URL</span></label>
                    <input type="url" name="thumbnail" class="input input-bordered w-full" required placeholder="https://example.com/image.jpg">
                    <label class="label"><span class="label-text-alt text-error" id="thumbnail-error"></span></label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" name="is_featured" class="checkbox checkbox-primary">
                        <span class="label-text">Featured Product</span>
                    </label>
                </div>
            </form>
        `;

        showModal({
            title: 'Create New Product',
            desc: 'Add a new product to your inventory',
            formHtml: formHtml,
            submitText: 'Create Product',
            cancelText: 'Cancel',
            submitType: 'normal',
            onSubmit: async function() {
                await createProduct();
            }
        });
    }

    async function createProduct() {
        const form = document.getElementById('createProductForm');
        const formData = new FormData(form);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        try {
            const response = await fetch("{% url 'main:create_product_ajax' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            });

            const data = await response.json();

            if (data.status === 'success') {
                hideModal();
                showToast('Success!', data.message, 'success');
                refreshProducts();
            } else {
                if (data.errors) {
                    for (const [field, errors] of Object.entries(data.errors)) {
                        const errorElement = document.getElementById(`${field}-error`);
                        if (errorElement) {
                            errorElement.textContent = errors.join(', ');
                        }
                    }
                }
                showToast('Error', 'Please fix the errors and try again', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'An error occurred while creating the product', 'error');
        }
    }

    async function showEditProductModal(productId) {
        try {
            const response = await fetch("{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}".replace('00000000-0000-0000-0000-000000000000', productId));
            const data = await response.json();

            if (data.status === 'success') {
                const product = data.product;
                const sanitizedName = DOMPurify.sanitize(product.name);
                const sanitizedDescription = DOMPurify.sanitize(product.description);
                const sanitizedCategory = DOMPurify.sanitize(product.category);
                const sanitizedThumbnail = DOMPurify.sanitize(product.thumbnail);
                
                const formHtml = `
                    <form id="editProductForm" class="space-y-4">
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Product Name</span></label>
                            <input type="text" name="name" value="${sanitizedName}" class="input input-bordered w-full" required>
                            <label class="label"><span class="label-text-alt text-error" id="name-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Description</span></label>
                            <textarea name="description" class="textarea textarea-bordered w-full" required>${sanitizedDescription}</textarea>
                            <label class="label"><span class="label-text-alt text-error" id="description-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Price</span></label>
                            <input type="number" name="price" step="0.01" value="${product.price}" class="input input-bordered w-full" required>
                            <label class="label"><span class="label-text-alt text-error" id="price-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Stock</span></label>
                            <input type="number" name="stock" value="${product.stock}" class="input input-bordered w-full" required>
                            <label class="label"><span class="label-text-alt text-error" id="stock-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Category</span></label>
                            <input type="text" name="category" value="${sanitizedCategory}" class="input input-bordered w-full" required>
                            <label class="label"><span class="label-text-alt text-error" id="category-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Thumbnail URL</span></label>
                            <input type="url" name="thumbnail" value="${sanitizedThumbnail}" class="input input-bordered w-full" required>
                            <label class="label"><span class="label-text-alt text-error" id="thumbnail-error"></span></label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer justify-start gap-2">
                                <input type="checkbox" name="is_featured" ${product.is_featured ? 'checked' : ''} class="checkbox checkbox-primary">
                                <span class="label-text">Featured Product</span>
                            </label>
                        </div>
                    </form>
                `;

                showModal({
                    title: 'Edit Product',
                    desc: 'Update product information',
                    formHtml: formHtml,
                    submitText: 'Update Product',
                    cancelText: 'Cancel',
                    submitType: 'normal',
                    onSubmit: async function() {
                        await editProduct(productId);
                    }
                });
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'Failed to load product data', 'error');
        }
    }

    async function editProduct(productId) {
        const form = document.getElementById('editProductForm');
        const formData = new FormData(form);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        try {
            const response = await fetch("{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}".replace('00000000-0000-0000-0000-000000000000', productId), {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            });

            const data = await response.json();

            if (data.status === 'success') {
                hideModal();
                showToast('Success!', data.message, 'success');
                refreshProducts();
            } else {
                if (data.errors) {
                    for (const [field, errors] of Object.entries(data.errors)) {
                        const errorElement = document.getElementById(`${field}-error`);
                        if (errorElement) {
                            errorElement.textContent = errors.join(', ');
                        }
                    }
                }
                showToast('Error', 'Please fix the errors and try again', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'An error occurred while updating the product', 'error');
        }
    }

    function showDeleteProductModal(productId, productName) {
        const sanitizedName = DOMPurify.sanitize(productName);
        showModal({
            title: 'Delete Product',
            desc: `Are you sure you want to delete "${sanitizedName}"? This action cannot be undone.`,
            submitText: 'Delete',
            cancelText: 'Cancel',
            submitType: 'danger',
            showBody: false,
            onSubmit: async function() {
                await deleteProduct(productId);
            }
        });
    }

    async function deleteProduct(productId) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        try {
            const response = await fetch("{% url 'main:delete_product_ajax' '00000000-0000-0000-0000-000000000000' %}".replace('00000000-0000-0000-0000-000000000000', productId), {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': csrfToken
                }
            });

            const data = await response.json();

            if (data.status === 'success') {
                hideModal();
                showToast('Success!', data.message, 'success');
                refreshProducts();
            } else {
                showToast('Error', data.message, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'An error occurred while deleting the product', 'error');
        }
    }

    function setFilter(filter) {
        currentFilter = filter;
        
        // Update button states
        const filterButtons = document.querySelectorAll('[id^="filter-"]');
        filterButtons.forEach(btn => {
            btn.classList.remove('btn-active');
        });
        document.getElementById('filter-' + filter).classList.add('btn-active');
        
        refreshProducts();
    }

    window.refreshProducts = refreshProducts;
    window.showCreateProductModal = showCreateProductModal;
    window.showEditProductModal = showEditProductModal;
    window.showDeleteProductModal = showDeleteProductModal;
    window.setFilter = setFilter;

    document.addEventListener('DOMContentLoaded', function() {
        refreshProducts();
    });

</script>
