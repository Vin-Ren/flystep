<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flystep</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body data-theme="emerald">
  <div class="hero bg-base-200 min-h-[50vh]">
    <div class="hero-content flex-col lg:flex-row">
      <img src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
        class="max-w-sm rounded-lg shadow-2xl" />
      <div>
        <h1 class="text-5xl font-bold">Welcome to Flystep!</h1>
        <p class="pt-6">
          Built by: {{ user.name }}
        </p>
        <p class="">
          NPM: {{ user.npm }}
        </p>
        <p class="pb-6">
          Class: {{ user.class }}
        </p>
        <button class="btn btn-primary" onclick="alert('Hohoho!')">Click me!</button>
      </div>
    </div>
  </div>

  <div class="flex flex-row gap-4 p-16">
    {% for prod in products %}
      <div class="card bg-base-100 w-96 shadow-sm">
        <figure class="flex-3/4">
          <img
            src="{{ prod.thumbnail }}"
            alt="{{ prod.name }} Image" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ prod.name }}</h2>
          <p>{{ prod.description }}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary" onclick="alert('Service Unavailable.');">Buy Now</button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
