{% extends 'base.html' %}
{% block content %}
  <div class="min-h-screen bg-gradient-to-br from-base-200 to-base-300 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-base-content mb-4">
          Join <span class="text-secondary">Flystep</span>
        </h1>
        <p class="text-base-content/70 text-lg">
          Create your account to get started
        </p>
      </div>

      <form id="registerForm" class="card bg-base-100 shadow-2xl border border-base-300/20 backdrop-blur-sm">
        {% csrf_token %}
        <div class="card-body p-8">
          <div class="space-y-6">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-semibold text-base-content">Username</span>
                <span class="label-text-alt text-error">*</span>
              </label>
              <input type="text" name="username" id="username" class="input input-bordered input-lg w-full bg-base-200/50 focus:bg-base-100 transition-colors duration-200" required placeholder="Enter username...">
              <label class="label text-wrap">
                <span class="label-text-alt text-error" id="username-error"></span>
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-semibold text-base-content">Password</span>
                <span class="label-text-alt text-error">*</span>
              </label>
              <input type="password" name="password1" id="password1" class="input input-bordered input-lg w-full bg-base-200/50 focus:bg-base-100 transition-colors duration-200" required placeholder="Enter password...">
              <label class="label text-wrap">
                <span class="label-text-alt text-error" id="password1-error"></span>
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-semibold text-base-content">Password confirmation</span>
                <span class="label-text-alt text-error">*</span>
              </label>
              <input type="password" name="password2" id="password2" class="input input-bordered input-lg w-full bg-base-200/50 focus:bg-base-100 transition-colors duration-200" required placeholder="Confirm password...">
              <label class="label text-wrap">
                <span class="label-text-alt text-error" id="password2-error"></span>
              </label>
            </div>
          </div>

          <div id="success-message" class="mt-4 hidden">
            <div class="alert alert-success shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span id="success-text"></span>
            </div>
          </div>

          <div class="mt-8">
            <button type="submit" class="btn btn-secondary btn-lg w-full shadow-lg hover:shadow-xl transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-5-5a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Create Account
            </button>
          </div>
        </div>
      </form>

      <div class="text-center mt-6">
        <p class="text-base-content/60 mb-4">Already have an account?</p>
        <a href="{% url 'main:render_login' %}" class="btn btn-outline btn-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Sign In Instead
        </a>
      </div>

      <div class="text-center mt-6">
        <p class="text-base-content/50 text-sm">
          By creating an account, you agree to our terms and privacy policy
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous errors
      document.getElementById('success-message').classList.add('hidden');
      document.getElementById('username-error').textContent = '';
      document.getElementById('password1-error').textContent = '';
      document.getElementById('password2-error').textContent = '';

      const formData = new FormData(this);
      showToast('Loading...', 'Please wait while we register you.', 'info');
      try {
        const response = await fetch("{% url 'main:register_ajax' %}", {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
          }
        });

        const data = await response.json();

        if (data.status === 'success') {
          document.getElementById('success-message').classList.remove('hidden');
          document.getElementById('success-text').textContent = data.message;
          showToast('Success!', data.message, 'success');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "{% url 'main:render_login' %}";
          }, 2000);
        } else {
          // Display field-specific errors
          if (data.errors) {
            for (const [field, errors] of Object.entries(data.errors)) {
              const errorElement = document.getElementById(`${field}-error`);
              if (errorElement) {
                errorElement.textContent = errors.join(', ');
              }
            }
          }
          showToast('Error', 'Please fix the errors and try again', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Error', 'An error occurred during registration', 'error');
      }
    });
  </script>
{% endblock %}
