<a href="{% url 'main:render_product_details' product.id %}" class="block">
  <div class="card w-72 h-96 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 cursor-pointer relative overflow-hidden" 
       style="display: grid; grid-template-areas: 'stack'; place-items: end;">
    
    <!-- Background Image -->
    <div class="absolute inset-0 w-full h-full" style="grid-area: stack;">
      <img src="{{ product.thumbnail }}" 
           alt="{{ product.name }} Image"
           class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" />
      <!-- Gradient Overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black"></div>
    </div>
    
    <!-- Content Layer -->
    <div class="relative z-10 text-white p-6 w-full" style="grid-area: stack; align-self: end;">
      <div class="mb-3">
        <h2 class="text-2xl font-bold text-white drop-shadow-lg mb-2">
          {{ product.name }}
        </h2>
        <p class="text-white/90 drop-shadow-md line-clamp-2 text-sm leading-relaxed">{{ product.description }}</p>
      </div>
      
      <!-- Bottom Row: NEW Badge and Actions -->
      <div class="flex items-center justify-between mt-3">
        {% if product.is_featured %}
        <div class="bg-white text-black px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider shadow-xl border-2 border-white/20 backdrop-blur-sm">
          Featured
        </div>
        {% endif %}
        
        <div class="">
          {% if product.user == user %}
            <!-- Owner Actions -->
            <div class="flex flex-row items-center gap-1 opacity-80 hover:opacity-100 transition-opacity">
              <form method="get" action="{% url 'main:render_edit_product' product.id %}" class="inline" onclick="event.stopPropagation();">
                <button type="submit" class="btn btn-xs bg-white/20 hover:bg-white/30 text-white border-white/30 hover:border-white/50 transition-all duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
              </form>
              <form method="post" action="{% url 'main:render_delete_product' product.id %}" class="inline" onclick="event.stopPropagation();">
                {% csrf_token %}
                <button type="submit" class="btn btn-xs bg-red-500/20 hover:bg-red-500/30 text-white border-red-500/30 hover:border-red-500/50 transition-all duration-200" 
                        onclick="return confirm('Are you sure you want to delete {{ product.name }}?')">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </form>
            </div>
          {% else %}
            <!-- Non-Owner View Details -->
            <div class="flex items-center opacity-70 hover:opacity-100 transition-opacity">
              <span class="text-xs text-white drop-shadow-md mr-2 font-medium">View Details</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white drop-shadow-md" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</a>
