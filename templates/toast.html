{% load static %}
<!-- Toast HTML for global usage -->
<div 
    class="fixed bottom-8 right-8 p-4 rounded-xl shadow-2xl z-[100] opacity-0 transition-all duration-300 translate-y-20 flex items-center gap-3 min-w-[300px] max-w-[400px]"
    id="toast-component"
>
    <span id="toast-icon" class="text-2xl font-bold flex-shrink-0"></span>
    <div class="flex-1">
        <h3 class="font-bold text-sm" id="toast-title">Toast Title</h3>
        <p class="text-xs mt-1 line-clamp-2" id="toast-message">Toast message</p>
    </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
