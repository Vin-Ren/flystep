{% load static %}
<!-- Generic Modal Template -->
<div id="genericModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center backdrop-blur-md bg-black/40 overflow-y-auto p-4">
  <div id="genericModalContent" class="bg-white rounded-3xl shadow-2xl w-full sm:max-w-lg md:max-w-xl lg:max-w-2xl max-h-[90vh] overflow-y-auto opacity-0 scale-95 transition-all duration-300 ease-out">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white rounded-t-3xl">
      <div class="flex items-center gap-3">
        <span id="modal-warning-icon" class="hidden text-red-500 text-2xl font-bold">!</span>
        <div>
          <h3 class="text-xl font-bold text-gray-900" id="modal-title">Modal Title</h3>
          <p class="text-sm text-gray-500 mt-1" id="modal-desc"></p>
        </div>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-700 hover:bg-gray-100 rounded-full p-2 transition-all" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-6 bg-white" id="modal-body">
      <!-- Form will be injected here -->
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col-reverse sm:flex-row gap-3 p-6 border-t border-gray-100 bg-gradient-to-r from-gray-50 to-white rounded-b-3xl" id="modal-footer">
      <button type="button" id="modalCancelButton" class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 hover:border-gray-400 transition-all" onclick="hideModal()">Cancel</button>
      <button type="submit" id="modalSubmitButton" class="flex-1 sm:flex-none sm:px-8 bg-green-600 text-white px-6 py-2.5 rounded-xl font-semibold hover:bg-green-700 hover:shadow-lg transition-all transform hover:-translate-y-0.5">Submit</button>
    </div>
  </div>
</div>
<script src="{% static 'js/modal.js' %}"></script>
